<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bento Date Countdown</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
  <script async src="https://cdn.ampproject.org/bento.js"></script>
  <script async src="https://cdn.ampproject.org/v0/bento-date-countdown-1.0.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.ampproject.org/v0/bento-date-countdown-1.0.css">
  </head>
  <body>
    <h1>Date Countdown</h1>
    <bento-date-countdown id="one" timeleft-ms="0">
      <template>
          <p>{"d":"${d}","dd":"${dd}","h":"${h}","hh":"${hh}","m":"${m}","mm":"${mm}","s":"${s}","ss":"${ss}"}</p>
      </template>
    </bento-date-countdown>

    <bento-date-countdown id="two" timeleft-ms="0" locale="fr">
      <template>
          <p>{"d":"${d}", "days": "${days}", "hours": "${hours}", "minutes": "${minutes}", "seconds": "${seconds}"}</p>
      </template>
    </bento-date-countdown>
  </body>
</html>
